<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rwd-project</title>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./images/fontawesome-free-5.15.1-web/css/all.css">
    </head>
    <body class="container">
        <header>
            <div class="big-head">
                <div class="left">
                    <div id="logo">
                        <a href="index.html">Houses</a> 
                    </div>
                </div>
                <div class="right">
                    <div class="up">
                        <div class="up-left">
                            <div class="links">
                                <a href="index.html">Home</a>
                                <a href="properties-grid.html">Our Properties</a>
                            </div>
                        </div>
                        <div class="up-right">
                            <div class="links">
                                <a href="login.html">Login</a>
                                <span>|</span>
                                <a href="register.html">Register</a>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="down">
                        <div class="down-left">
                            <div class="links">
                                <a href="index.html">Home</a>
                                <span>&gt</span>
                                <a href="#">Houses</a>
                            </div>
                        </div>
                        <div class="down-right">
                            <div class="links">
                                <a href="#">
                                     <button class="post-property"><b>Post a Property</b></button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hambugger">
                    <div id="menu">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="filter">
                <div class="filter-nav">
                    <div class="filter-nav-icon">
                        <i class="fas fa-filter" id="filter"> Filter</i>
                    </div>
                    <div class="filter-nav-links">
                        <a href="#">All</a>
                        <a href="#">Rent</a>
                        <a href="#">Sale</a>
                    </div>
                </div>
                <div class="keywords">
                    <input type="text" placeholder="KEYWORD">
                </div>
                <div class="cat-searches">
                    <div class="cat-left">
                        <select class="cat-selesion">
                            <option value="category">Category</option>
                            <option value="category">Category</option>
                            <option value="category">Category</option>
                            <option value="category">Category</option>
                        </select>
                        <select class="cat-selesion">
                            <option value="1">No. of Bedrooms</option>
                            <option value="2">No. of Bedrooms</option>
                            <option value="3">No. of Bedrooms</option>
                            <option value="4">No. of Bedrooms</option>
                            <option value="5">No. of Bedrooms</option>
                        </select>
                        <br />
                        <b class="cat-price">Price: $<output id="rangevalue">00,00</output> - $10,000.00</b>
                        <br />
                        <input type="range" min="0" max="10000" class="cat-range" oninput="rangevalue.value=value"/>
                    </div>
                    <div class="cat-right">
                        <select class="cat-selesion">
                            <option value="monrovia">Location</option>
                            <option value="monrovia">Location</option>
                            <option value="monrovia">Location</option>
                            <option value="monrovia">Location</option>
                            <option value="monrovia">Location</option>
                            <option value="monrovia">Location</option>
                        </select>
                        <select class="cat-selesion">
                            <option value="1">No. of Bedrooms</option>
                            <option value="2">No. of Bedrooms</option>
                            <option value="3">No. of Bedrooms</option>
                            <option value="4">No. of Bedrooms</option>
                            <option value="5">No. of Bedrooms</option>                        
                        </select>                        
                        <button class="cat-find"><b>Find it</b></button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
